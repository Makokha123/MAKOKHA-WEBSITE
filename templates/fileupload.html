<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload - Makokha Medical Centre</title>
    
    <meta name="csrf-token" content="{{ csrf_token() if csrf_token else '' }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #075e54;
            --secondary-color: #128c7e;
            --accent-color: #25d366;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
        }

        body {
            background: #f0f2f5;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .file-upload-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .header {
            margin-bottom: 2rem;
        }

        .header-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }

        .header p {
            color: var(--gray-color);
            font-size: 0.9rem;
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 15px;
            padding: 3rem 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background: #f8f9fa;
        }

        .upload-area.dragover {
            border-color: var(--accent-color);
            background: #f0fff4;
        }

        .upload-icon {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 1rem;
            transition: color 0.3s;
        }

        .upload-area:hover .upload-icon {
            color: var(--primary-color);
        }

        .upload-text h3 {
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }

        .upload-text p {
            color: var(--gray-color);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .browse-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .browse-button:hover {
            background: var(--secondary-color);
        }

        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        /* File Preview */
        .file-preview {
            margin-bottom: 2rem;
            display: none;
        }

        .preview-header {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--dark-color);
            text-align: left;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 0.5rem;
        }

        .file-icon {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .file-details {
            flex: 1;
            text-align: left;
        }

        .file-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
            word-break: break-all;
        }

        .file-size {
            font-size: 0.8rem;
            color: var(--gray-color);
        }

        .file-remove {
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
        }

        /* Upload Progress */
        .upload-progress {
            margin-bottom: 1rem;
            display: none;
        }

        .progress-bar {
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            transition: width 0.3s;
        }

        .progress-text {
            font-size: 0.8rem;
            color: var(--gray-color);
            text-align: left;
        }

        /* Upload Actions */
        .upload-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .action-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .upload-btn {
            background: var(--accent-color);
            color: white;
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .cancel-btn {
            background: #f5f5f5;
            color: #333;
        }

        /* Status Messages */
        .status-message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* File Type Colors */
        .file-pdf { color: #e74c3c; }
        .file-doc { color: #2c5aa0; }
        .file-image { color: #9b59b6; }
        .file-video { color: #e67e22; }
        .file-audio { color: #3498db; }
        .file-archive { color: #f39c12; }
        .file-other { color: #95a5a6; }

        /* Responsive */
        @media (max-width: 480px) {
            .file-upload-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .upload-area {
                padding: 2rem 1rem;
            }
            
            .upload-actions {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="file-upload-container">
        <div class="header">
            <div class="header-icon">
                <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <h1>Upload File</h1>
            <p>Share documents, images, or other files with your healthcare provider</p>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <div class="upload-text">
                <h3>Drop files here or click to browse</h3>
                <p>Maximum file size: 25MB</p>
                <button class="browse-button">Browse Files</button>
            </div>
            <input type="file" class="file-input" id="fileInput" multiple>
        </div>

        <div class="file-preview" id="filePreview">
            <div class="preview-header">Selected Files</div>
            <div id="fileList">
                <!-- File items will be added here dynamically -->
            </div>
        </div>

        <div class="upload-progress" id="uploadProgress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Uploading... 0%</div>
        </div>

        <div class="upload-actions">
            <button class="action-btn upload-btn" id="uploadBtn" disabled>
                <i class="fas fa-upload"></i> Upload Files
            </button>
            <button class="action-btn cancel-btn" id="cancelBtn">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            let selectedFiles = [];
            let csrfToken = '';

            // DOM Elements
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const filePreview = document.getElementById('filePreview');
            const fileList = document.getElementById('fileList');
            const uploadProgress = document.getElementById('uploadProgress');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const uploadBtn = document.getElementById('uploadBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const statusMessage = document.getElementById('statusMessage');

            // Initialize
            document.addEventListener('DOMContentLoaded', function() {
                initializeFileUpload();
            });

            // Initialize file upload
            function initializeFileUpload() {
                csrfToken = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || '';
                setupEventListeners();
            }

            // Setup event listeners
            function setupEventListeners() {
                // File input change
                fileInput.addEventListener('change', handleFileSelect);
                
                // Drag and drop
                uploadArea.addEventListener('dragover', handleDragOver);
                uploadArea.addEventListener('dragleave', handleDragLeave);
                uploadArea.addEventListener('drop', handleDrop);
                
                // Upload actions
                uploadBtn.addEventListener('click', uploadFiles);
                cancelBtn.addEventListener('click', cancelUpload);
            }

            // Handle file selection
            function handleFileSelect(event) {
                const files = Array.from(event.target.files);
                if (files.length > 0) {
                    processFiles(files);
                }
            }

            // Handle drag over
            function handleDragOver(event) {
                event.preventDefault();
                uploadArea.classList.add('dragover');
            }

            // Handle drag leave
            function handleDragLeave(event) {
                event.preventDefault();
                uploadArea.classList.remove('dragover');
            }

            // Handle drop
            function handleDrop(event) {
                event.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = Array.from(event.dataTransfer.files);
                if (files.length > 0) {
                    processFiles(files);
                }
            }

            // Process selected files
            function processFiles(files) {
                const validFiles = files.filter(file => {
                    // Check file size (25MB limit)
                    if (file.size > 25 * 1024 * 1024) {
                        showStatus(`File "${file.name}" exceeds 25MB limit`, 'error');
                        return false;
                    }
                    return true;
                });

                if (validFiles.length > 0) {
                    selectedFiles = validFiles;
                    displayFilePreview();
                    uploadBtn.disabled = false;
                }
            }

            // Display file preview
            function displayFilePreview() {
                fileList.innerHTML = '';
                
                selectedFiles.forEach((file, index) => {
                    const fileItem = createFileItem(file, index);
                    fileList.appendChild(fileItem);
                });
                
                filePreview.style.display = 'block';
            }

            // Create file item element
            function createFileItem(file, index) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileExtension = getFileExtension(file.name);
                const fileType = getFileType(fileExtension);
                const fileSize = formatFileSize(file.size);
                
                fileItem.innerHTML = `
                    <div class="file-icon ${fileType}">
                        <i class="${getFileIcon(fileExtension)}"></i>
                    </div>
                    <div class="file-details">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${fileSize}</div>
                    </div>
                    <button class="file-remove" data-index="${index}">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                // Add remove event listener
                fileItem.querySelector('.file-remove').addEventListener('click', removeFile);
                
                return fileItem;
            }

            // Remove file from selection
            function removeFile(event) {
                const index = parseInt(event.currentTarget.getAttribute('data-index'));
                selectedFiles.splice(index, 1);
                
                if (selectedFiles.length === 0) {
                    filePreview.style.display = 'none';
                    uploadBtn.disabled = true;
                } else {
                    displayFilePreview();
                }
            }

            // Upload files
            async function uploadFiles() {
                if (selectedFiles.length === 0) return;

                try {
                    // Get appointment ID from URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const appointmentId = urlParams.get('appointment_id');
                    
                    if (!appointmentId) {
                        throw new Error('No appointment specified');
                    }

                    // Show progress
                    uploadProgress.style.display = 'block';
                    uploadBtn.disabled = true;

                    // Upload each file
                    for (let i = 0; i < selectedFiles.length; i++) {
                        await uploadSingleFile(selectedFiles[i], appointmentId, i);
                    }

                    showStatus('Files uploaded successfully!', 'success');
                    
                    // Close window after success
                    setTimeout(() => {
                        window.close();
                    }, 2000);

                } catch (error) {
                    console.error('Error uploading files:', error);
                    showStatus('Failed to upload files. Please try again.', 'error');
                    uploadBtn.disabled = false;
                } finally {
                    uploadProgress.style.display = 'none';
                }
            }

            // Upload single file
            async function uploadSingleFile(file, appointmentId, index) {
                return new Promise((resolve, reject) => {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('appointment_id', appointmentId);

                    const xhr = new XMLHttpRequest();

                    // Progress tracking
                    xhr.upload.addEventListener('progress', (event) => {
                        if (event.lengthComputable) {
                            const percentComplete = (event.loaded / event.total) * 100;
                            const overallProgress = ((index + (percentComplete / 100)) / selectedFiles.length) * 100;
                            
                            progressFill.style.width = overallProgress + '%';
                            progressText.textContent = `Uploading... ${Math.round(overallProgress)}%`;
                        }
                    });

                    xhr.addEventListener('load', () => {
                        if (xhr.status === 200) {
                            resolve();
                        } else {
                            reject(new Error(`Upload failed: ${xhr.statusText}`));
                        }
                    });

                    xhr.addEventListener('error', () => {
                        reject(new Error('Upload failed'));
                    });

                    xhr.open('POST', '/api/messages/file');
                    xhr.setRequestHeader('X-CSRF-Token', csrfToken);
                    xhr.send(formData);
                });
            }

            // Cancel upload
            function cancelUpload() {
                window.close();
            }

            // Utility functions
            function getFileExtension(filename) {
                return filename.split('.').pop().toLowerCase();
            }

            function getFileType(extension) {
                const typeMap = {
                    // Documents
                    'pdf': 'file-pdf',
                    'doc': 'file-doc',
                    'docx': 'file-doc',
                    'txt': 'file-doc',
                    'rtf': 'file-doc',
                    
                    // Images
                    'jpg': 'file-image',
                    'jpeg': 'file-image',
                    'png': 'file-image',
                    'gif': 'file-image',
                    'bmp': 'file-image',
                    'svg': 'file-image',
                    
                    // Videos
                    'mp4': 'file-video',
                    'avi': 'file-video',
                    'mov': 'file-video',
                    'wmv': 'file-video',
                    
                    // Audio
                    'mp3': 'file-audio',
                    'wav': 'file-audio',
                    'ogg': 'file-audio',
                    
                    // Archives
                    'zip': 'file-archive',
                    'rar': 'file-archive',
                    '7z': 'file-archive'
                };
                
                return typeMap[extension] || 'file-other';
            }

            function getFileIcon(extension) {
                const iconMap = {
                    // Documents
                    'pdf': 'fas fa-file-pdf',
                    'doc': 'fas fa-file-word',
                    'docx': 'fas fa-file-word',
                    'txt': 'fas fa-file-alt',
                    'rtf': 'fas fa-file-alt',
                    
                    // Images
                    'jpg': 'fas fa-file-image',
                    'jpeg': 'fas fa-file-image',
                    'png': 'fas fa-file-image',
                    'gif': 'fas fa-file-image',
                    'bmp': 'fas fa-file-image',
                    'svg': 'fas fa-file-image',
                    
                    // Videos
                    'mp4': 'fas fa-file-video',
                    'avi': 'fas fa-file-video',
                    'mov': 'fas fa-file-video',
                    'wmv': 'fas fa-file-video',
                    
                    // Audio
                    'mp3': 'fas fa-file-audio',
                    'wav': 'fas fa-file-audio',
                    'ogg': 'fas fa-file-audio',
                    
                    // Archives
                    'zip': 'fas fa-file-archive',
                    'rar': 'fas fa-file-archive',
                    '7z': 'fas fa-file-archive',
                    
                    // Default
                    'other': 'fas fa-file'
                };
                
                return iconMap[extension] || iconMap.other;
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `status-message status-${type}`;
                statusMessage.style.display = 'block';
                
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }

        })();
    </script>
</body>
</html>
